<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Domain</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
          #  font-family: Arial, sans-serif;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://picsum.photos/1920/1080') no-repeat center center fixed;
            background-size: cover;
        }
        .domain-name {
            font-size: 10em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="domain-name" id="domainName"></div>
    <div class="footer">there is no site here yet</div>
    <script>
        document.getElementById('domainName').textContent = window.location.hostname;
    </script>
</body>
</html>
